<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="page">
      <header class="header">
        <h1 class="header__title">ALUCAR</h1>

      <main class="main">
        <section class="hero">
          <h2 class="hero__title">ALUCAR - ALUGUEL DE CARROS</h2>

            <h3 class="about__title">Sobre nós</h3>

            <figure class="about__gallery">
              <img src="./assets/img/img1.jpg" alt="Fiat Uno branco compacto com detalhes esportivos" class="about__image" />
              <img src="./assets/img/img2.jpg" alt="Nissan Frontier preta cabine dupla pickup" class="about__image" />
              <img src="./assets/img/img3.jpg" alt="Volkswagen Gol vermelho hatchback" class="about__image" />
            </figure>
            <p class="about__text">| O compromisso da Alucar é com a qualidade</p>
            <p class="about__text">| Os melhores carros estão aqui!</p>
            <p class="about__text">| Assistência 24hrs.</p>
          </div>
        </section>
        <section>
          <h2></h2>
        </section>
      </main>
